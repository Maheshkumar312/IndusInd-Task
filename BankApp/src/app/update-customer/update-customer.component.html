<div class="col-md-6 offset-md-3 card ">
    <h4 class=" text-center text-success card-header info-color white-text text-center py-4 ">UPDATE CUSTOMER ACCOUNT
    </h4>
    <form (ngSubmit)="onSubmit()" class="text-center  border-light p-5">
        <div class="form-group">
            <label> CifNumber :</label>
            <input type="text" [disabled]="true" class="form-control" id="cif_number" [(ngModel)]="customer.cif_number"
                name="cif_number">
        </div>

        <div class="form-group">
            <label> FirstName :</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="customer.firstName" name="firstName">
        </div>

        <div class="form-group">
            <label> Last Name :</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="customer.lastName" name="lastName">
        </div>
        <div class="form-group">
            <label> MobileNumber :</label>
            <input type="text" class="form-control" id="mobileNumber" [(ngModel)]="customer.mobileNumber"
                name="mobileNumber">
        </div>

        <div class="form-group">
            <label> EmailId :</label>
            <input type="text" class="form-control" id="emailId" [(ngModel)]="customer.emailId" name="emailId">
        </div>
        <div class="form-group">
            <label> Mpin :</label>
            <input type="text" class="form-control" id="mpin" [(ngModel)]="customer.mpin" name="mpin">
        </div>

        <button class="btn btn-success"  type="submit">Submit</button>

    </form>
</div>
